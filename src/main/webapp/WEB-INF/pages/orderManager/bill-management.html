<script>
    jQuery(function() {
        $('#bill-management-grid').grid({
            url          : "${request.contextPath}/OrderService/findOrderListByWeb",
            checkbox     : false,
            cssClass     : 'bill-list',
            numberColumn : true,
            requestType  : 'post',
            hoverCols    : true,
            zebraCols    : false, // 斑马线
            zebraRows    : false, // 斑马线
            params       : {corpId:function(){
            	return $("#AllcorpId").val()
            },auntNo :  function() {
				return $("#auntNo").val();
			},
				contactWay : function() {
					return $("#contactWay").val();
				}},
            columns: [{
                    field     : 'orderNo', // 必需
                    text      : '订单号',
                    fixedTo   : 'left',
                    width     : 100,
                    align     : 'left',
                    sortable  : true,
                    formatter : function (index, value, data) {
                       return ' <span><i class="fa fa-money"></i> '+ value +'</span> ';
                    }
                }, {
                    field     : 'contactWay',
                    text      : '联系方式',
                    width     : 120,
                    align     : 'center',
                    sortable  : true
                }, {
                    field     : 'actualPrice',
                    text      : '支付价格',
                    width     : 100,
                    align     : 'right',
                    sortable  : true
                }, {
                    field     : 'unitPrice', // 必需
                    text      : '原价',
                    width     : 100,
                    align     : 'right',
                    sortable  : true
                }, {
                    field     : 'useCouponCount',
                    text      : '优惠劵<br/>使用次数',
                    width     : 100,
                    align     : 'center',
                    sortable  : true
                }, {
                    field     : 'orderStatus',
                    text      : '状态',
                    width     : 120,
                    align     : 'right',
                    sortable  : true,
                    formatter : function(index, value, data) {
                        return value === "NOT_PAY" ?
                            '<span style="color:green;"><i class="fa fa-rmb"></i> 已支付</span>' :
                            '<span style="color:red;"><i class="fa fa-rmb"></i> 待支付</span>';
                    }
                }, {
                    field     : 'optTime',
                    text      : '订单时间',
                    width     : 100,
                    align     : 'right',
                    sortable  : true
                }, {
                    field     : 'workTime',
                    text      : '服务时间',
                    width     : 130,
                    align     : 'right',
                    sortable  : true
                }, {
                    field     : 'address',
                    text      : '服务地址',
                    css : {
                        width        : 240,
                        'white-space'   : 'nowrap',
                        'word-break' : 'keep-all',
                        textAlign    : 'left'
                    },
                    sortable  : true
                }, {
                    field     : 'floorSpace',
                    text      : '房屋面积（m2）',
                    width     : 150,
                    align     : 'right',
                    sortable  : true
                }, {
                    field     : 'specialNeed',
                    text      : '特殊要求',
                    width     : 200,
                    align     : 'left'
                }
            ],
            tools: [{
                    text : "删除",
                    icon : 'fa-times',
                    action : function(data, row, grid) {
						BootstrapDialog.confirm('确定要删除吗？', function(result) {
                            if (result ===true) {
                            	var url = "${request.contextPath}/OrderService/deleteOrderByOrderId";
        						$.post(url, {
        							"orderId" : data.orderId
        						}, function(json) {
        							row.remove();
        						});
                            }
   					 });
                    }
                }
            ]
        });
        $("#selectOrder").click(function(){
	       	 $('#bill-management-grid').grid('load', 1);
	       })
    });
</script>
