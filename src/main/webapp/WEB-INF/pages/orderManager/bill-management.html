<script>
    jQuery(function() {

        $('#bill-management-grid').grid({
            url          : "${request.contextPath}/OrderService/findOrderListByWeb",
            checkbox     : true,
            cssClass     : 'bill-list',
            numberColumn : true,
            requestType  : 'post',
            hoverCols    : true,
            zebraCols    : true, // 斑马线
            zebraRows    : false, // 斑马线
            params       : {auntNo :  function() {
				return $("#auntNo").val();
			},
				contactWay : function() {
					return $("#contactWay").val();
				}},
            columns: [{
                    field     : 'number', // 必需
                    text      : '订单号',
                    fixedTo   : 'left',
                    width     : 100,
                    align     : 'left',
                    sortable  : true,
                    formatter : function (index, value, data) {
                       return ' <span><i class="fa fa-money"></i> '+ value +'</span> ';
                    }
                }, {
                    field     : 'connect',
                    text      : '联系方式',
                    width     : 120,
                    align     : 'center',
                    sortable  : true
                }, {
                    field     : 'category',
                    text      : '分类',
                    width     : 80,
                    sortable  : true
                }, {
                    field     : 'price',
                    text      : '支付价格',
                    width     : 100,
                    align     : 'right',
                    sortable  : true
                }, {
                    field     : 'basePrice', // 必需
                    text      : '原价',
                    width     : 100,
                    align     : 'right',
                    sortable  : true
                }, {
                    field     : 'courtesyCardCount',
                    text      : '优惠劵<br/>使用次数',
                    width     : 100,
                    align     : 'center',
                    sortable  : true
                }, {
                    field     : 'payState',
                    text      : '状态',
                    width     : 120,
                    align     : 'right',
                    sortable  : true,
                    formatter : function(index, value, data) {
                        return value === 1 ?
                            '<span style="color:green;"><i class="fa fa-rmb"></i> 已支付</span>' :
                            '<span style="color:red;"><i class="fa fa-rmb"></i> 待支付</span>';
                    }
                }, {
                    field     : 'billDate',
                    text      : '订单日期',
                    width     : 100,
                    align     : 'right',
                    sortable  : true
                }, {
                    field     : 'billTime',
                    text      : '订单时间',
                    width     : 100,
                    align     : 'left',
                    sortable  : true
                }, {
                    field     : 'serveTime',
                    text      : '服务时间',
                    width     : 130,
                    align     : 'right',
                    sortable  : true
                }, {
                    field     : 'serveAddress',
                    text      : '服务地址',
                    css : {
                        width        : 240,
                        'white-space'   : 'nowrap',
                        'word-break' : 'keep-all',
                        textAlign    : 'left'
                    },
                    sortable  : true
                }, {
                    field     : 'area',
                    text      : '房屋面积<br/>（m2）',
                    width     : 100,
                    align     : 'right',
                    sortable  : true
                }, {
                    field     : 'requirement',
                    text      : '特殊要求',
                    width     : 200,
                    align     : 'left'
                }
            ],
            tools: [{
                    text : "删除",
                    icon : 'fa-times',
                    action : function(data, row, grid) {
                        var url = "bill-delete.html";
                        row.remove();
                    }
                }
            ]
        });
    });
</script>
