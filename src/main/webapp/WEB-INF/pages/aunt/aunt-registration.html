<script>
    jQuery(function() {

        var columns = [{
            field     : 'month',
            text      : '月份\\日期',
            width     : 100,
            align     : 'center',
            fixedTo   : 'left',
            sortable  : true
        }];

        for (var i=1; i<=31; i++) {
            columns.push({
                field     : i + '',
                text      : i + '',
                width     : 64,
                align     : 'center',
                sortable  : true,
                css       : {
                    'white-space': 'nowrap',
                    'word-break' : 'keep-all'
                },
                formatter : function(index, value, data) {

                    return value===1 ? '<i style="color:#6BC332;">Y</i>' : '&nbsp;';
                }
            });
        }

        $('#bill-grid').grid({
            url          : "/data/aunt-registration.json",
            checkbox     : true,
            cssClass     : 'bill-list',
            numberColumn : true,
            requestType  : 'post',
            hoverCols    : true,
            zebraCols    : true, // 斑马线
            zebraRows    : false, // 斑马线
            params       : {},
            columns      : columns
        });
    });
</script>
