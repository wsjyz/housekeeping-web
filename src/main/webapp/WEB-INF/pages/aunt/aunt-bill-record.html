<script>
	jQuery(function() {

		$('#bill-grid').grid(
						{
							url : "${request.contextPath}/OrderService/findAuntOrderListByWeb",
							checkbox : true,
							cssClass : 'bill-list',
							numberColumn : false,
							requestType : 'post',
							hoverCols : false,
							zebraCols : false, // 斑马线
							zebraRows : false, // 斑马线
							params : {
								auntId : "${auntId}",
								contactWay : function() {
									return $("#contactWay").val();
								}
							},
							columns : [
									{
										field : 'orderId', // 必需
										text : '订单号',
										fixedTo : 'left',
										width : 100,
										align : 'left',
										sortable : false,
										formatter : function(index, value, data) {
											return ' <span><i class="fa fa-money"></i> '
													+ value + '</span> ';
										}
									},
									{
										field : 'contactWay',
										text : '联系方式',
										width : 120,
										align : 'center',
										sortable : false
									},
									{
										field : 'orderUse',
										text : '分类',
										width : 80,
										sortable : false,
										formatter : function(index, value, data) {
											if(value=="HOURLY_WORKER"){
												return "小时工";
											}else{
												return "新居开荒";
											}
										}
									},
									{
										field : 'actualPrice',
										text : '支付价格',
										width : 100,
										align : 'right',
										sortable : false
									},
									{
										field : 'unitPrice', // 必需
										text : '原价',
										width : 100,
										align : 'right',
										sortable : false
									},
									{
										field : 'useCouponCount',
										text : '优惠劵<br/>使用次数',
										width : 100,
										align : 'center',
										sortable : true
									},
									{
										field : 'payState',
										text : '状态',
										width : 120,
										align : 'right',
										sortable : false,
										formatter : function(index, value, data) {
											return value === "ONLINE_PAYED" ? '<span style="color:green;"><i class="fa fa-rmb"></i> 已支付</span>'
													: '<span style="color:red;"><i class="fa fa-rmb"></i> 待支付</span>';
										}
									}, {
										field : 'optTime',
										text : '订单日期',
										width : 100,
										align : 'right',
										sortable : true
									}, {
										field : 'workTime',
										text : '服务时间',
										width : 130,
										align : 'right',
										sortable : true
									}, {
										field : 'address',
										text : '服务地址',
										css : {
											width : 240,
											'white-space' : 'nowrap',
											'word-break' : 'keep-all',
											textAlign : 'left'
										},
										sortable : true
									}, {
										field : 'floorSpace',
										text : '房屋面积<br/>（m2）',
										width : 100,
										align : 'right',
										sortable : true
									}, {
										field : 'specialNeed',
										text : '特殊要求',
										width : 200,
										align : 'left'
									} ],
							tools : [ {
								text : "删除",
								icon : 'fa-times',
								action : function(data, row, grid) {
									var url = "${request.contextPath}/OrderService/deleteOrderByOrderId";
				                        $.post(url, {
											"orderId" : data.orderId
										}, function(json) {
											row.remove();
										});
								}
							} ]
						});
	});
</script>

<div class="content-tools clearfix">
	<form action="aunt.html" method="get" accept-charset="utf-8">
		<div class="input-group">
			<span class="input-group-addon">联系方式</span> <input type="text"
				class="form-control" name="contactWay" id="contactWay">
		</div>
		<div class="input-group">
			<span class="input-group-addon">订单号</span> <input type="text"
				class="form-control">
		</div>

		<div class="btns">
			<button type="button" class="btn btn-default">查找</button>
			<button type="reset" class="btn btn-default">重置</button>
		</div>

		<div class="btns-right">
			<a href="${request.contextPath}/AuntService/toAuntView?auntId=${auntId}" class="btn btn-primary"> <span
				class="glyphicon glyphicon-plus"></span> 返回
			</a>
		</div>
	</form>
</div>

<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">用户管理</div>

	<!-- Table -->
	<div id="bill-grid"></div>
</div>
