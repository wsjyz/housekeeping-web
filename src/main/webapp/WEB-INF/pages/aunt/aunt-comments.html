<script>
    jQuery(function() {

        $('#bill-grid').grid({
            url          : "/data/aunt-comments.json",
            checkbox     : true,
            cssClass     : 'bill-list',
            numberColumn : true,
            requestType  : 'post',
            hoverCols    : true,
            zebraCols    : true, // 斑马线
            zebraRows    : false, // 斑马线
            params       : {},
            columns: [{
                    field     : 'billDate',
                    text      : '订单日期',
                    width     : 100,
                    align     : 'right',
                    sortable  : true
                }, {
                    field     : 'billTime',
                    text      : '订单时间',
                    width     : 100,
                    align     : 'left',
                    sortable  : true
                }, {
                    field     : 'user',
                    text      : '评论人',
                    width     : 130,
                    align     : 'left',
                    sortable  : true,
                    formatter : function(index, value, data) {
                        return '<i class="fa fa-user"></i> '+ value;
                    }

                    field    : 'attitude',

                    width    : 100,
                    align    : 'center',

                    field     : 'content',

                    width     : 320,
                    align     : 'left',
                    sortable  : true

            ],
            tools: [{

                    icon : 'fa-times',
                    action : function(data, row, grid) {
