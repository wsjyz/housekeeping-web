<div class="content-tools clearfix">

  <div class="btns-right">
    <a href="${request.contextPath}/AuntService/toAuntView?auntId=${auntId}" class="btn btn-primary">
      <span class="glyphicon glyphicon-arrow-left"></span> 返回
    </a>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">案例-清洁</div>
  <form action="" method="post">
    <div class="form-panel panel-body">
      <div class="row">
      <#if auntWorkCase.images?exists && (auntWorkCase.images?size>0)>
      <#list auntWorkCase.images as image>
        <div class="col col-lg-4 col-md-5 col-sm-6 col-xs-12">
          <span href="#" class="thumbnail">
        	<#if image.imageUrl??>
        	    <img src="${request.contextPath}/images/${image.imageUrl!}" alt="...">
        	<#else>
        	   <img src="${request.contextPath}/images/case-1.jpg" alt="...">
        	</#if>
          </span>
        </div><!-- /.col-lg-6 -->
        </#list>
        <#else>
          <div class="col col-lg-3 col-md-4 col-sm-5 col-xs-6">
          <span href="#" class="thumbnail">
            <img src="${request.contextPath}/images/case-1.jpg" alt="...">
          </span>
        </div><!-- /.col-lg-6 -->

        <div class="col col-lg-3 col-md-4 col-sm-5 col-xs-6">
          <span href="#" class="thumbnail">
            <img src="${request.contextPath}/images/case-3.jpg" alt="...">
          </span>
        </div><!-- /.col-lg-6 -->
        </#if>
      </div><!-- /.row -->
      <div class="row">
          <div class="col col-lg-8 col-md-10 col-sm-12 col-xs-12">
            <p>${auntWorkCase.description}</p>
          </div>
      </div>
    </div>
    <div class="panel-footer">
      <a class="btn btn-lg btn-primary" href="${request.contextPath}/AuntService/toCaseEdit?auntId=${auntWorkCase.caseId}&caseId=${auntWorkCase.caseId}">&nbsp;修改&nbsp;</a>
    </div>
  </form>
</div>
