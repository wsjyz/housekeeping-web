<div class="content-tools clearfix">

  <div class="btns-right">
    <a href="${request.contextPath}/AuntService/toAunt?auntId=" class="btn btn-primary">
      <span class="glyphicon glyphfa fa-arrow-left"></span> 返回
    </a>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">添加案例</div>
  <form action="" id="addCaseForm" name="addCaseForm" method="post" class="form-horizontal">
  	<input type="hidden" name="auntId" value="${auntWorkCase.auntId}" />
    <div class="form-panel panel-body">
      <div class="row">

        <div class="col col-lg-3 col-md-4 col-sm-5 col-xs-6">
          <span href="#" class="thumbnail">
            <img src="${request.contextPath}/images/case-1.jpg" alt="...">
          </span>
          <a class="btn btn-default" href="case-cleaning-modify.html">
            <span class="glyphicon glyphicon-picture"></span> 修改图片
          </a>
        </div><!-- /.col-lg-6 -->

        <div class="col col-lg-3 col-md-4 col-sm-5 col-xs-6">
          <span href="#" class="thumbnail">
            <img src="${request.contextPath}/images/case-3.jpg" alt="...">
          </span>
          <a class="btn btn-default" href="case-cleaning-modify.html">
            <span class="glyphicon glyphicon-picture"></span> 修改图片
          </a>
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
      <div class="row">
        <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <textarea class="editor" name="description" id="case-cleaning-summary" cols="30" rows="10" style="width:100%;height:300px">
          </textarea>
        </div>
      </div>
    </div>
   	<div class="panel-footer">
			<button class="btn btn-lg btn-primary" type="submit">&nbsp;保存&nbsp;</button>
		</div>
  </form>
</div>
<script>
  KindEditor.ready(function(K) {
    window.editor = K.create('#case-cleaning-summary');
  });
  
  jQuery(function($) {
		$('#addCaseForm').bootstrapValidator({
			message : '请检查输入项。',
			//submitButtons : 'button[type="submit"]',
			feedbackIcons : {
				valid : 'fa fa-check-square',
				invalid : 'fa fa-warning',
				validating : 'fa fa-spinner fa-spin'
			},
			fields : {}
		}).submit(function(event) {
			event.preventDefault();
			var form = $(this);
			var url = "${request.contextPath}/AuntService/addCase"
			var json = form.formToJson();

			$.post(url, {
				"auntWorkCase" : json
			}, function() {
				alert("保存成功!");
			});
		});

	});
</script>
