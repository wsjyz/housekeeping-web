<div class="content-tools clearfix">
  <form action="aunt.html" method="get" accept-charset="utf-8">
    <div class="input-group">
      <span class="input-group-addon">机构</span>
      <input type="text" class="form-control" id="corpName">
    </div>
    <div class="input-group">
      <span class="input-group-addon">姓名</span>
      <input type="text" class="form-control" id="auntName">
    </div>

    <div class="btns">
      <button type="button" class="btn btn-default" id="selectattendanceGrid" >查找</button>
      <button type="reset" class="btn btn-default">重置</button>
    </div>

    <div class="btns-right">
      <a href="${request.contextPath}/AuntService/toAunt?auntId=back" class="btn btn-primary">
        <span class="glyphicon glyphicon-arrow-left"></span> 返回
      </a>
    </div>
  </form>
</div>

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">阿姨管理</div>
<div id="attendanceGrid"></div>
</div>

<script>
	jQuery(function() {
		$('#attendanceGrid')
				.grid(
						{
							url : "${request.contextPath}/SignInfoService/searchAttendanceByWeb",
							checkbox : true,
							cssClass : 'aunt-list',
							numberColumn : true,
							hoverCols : false,
							zebraCols : false, // 斑马线
							zebraRows : false, // 斑马线
							params : {
								corpName:function(){
									return $("#corpName").val();
								},
								auntName:function(){
				            	    return $("#auntName").val();
				            }},
							columns : [

									{
										field : 'corpName', // 必需
										text : '机构',
										width : 100,
										align : 'center',
										sortable : false
									}, {
										field : 'userName',
										text : '姓名',
										width : 100,
										sortable : false,
										formatter : function(index, value, data) {
											return '<a href="${request.contextPath}/AuntService/toAuntView?auntId='
													+ data.auntId
													+ '"><i class="fa fa-user"></i> '
													+ value + '</a>';
										}
									}, {
										field : 'mobile',
										text : '手机号',
										width : 120,
										sortable : false
									}, {
										field : 'telephone',
										text : '电话',
										width : 100,
										sortable : false
									}, {
										field : 'identityCard',
										text : '实名认证',
										width : 100,
										sortable : false,
										formatter : function(index, value, data) {
											if(value!=""){
												 return"是";
											}else{
												return"否";
											}
											
										}
									}, {
										field : 'integrityAuth',
										text : '诚信认证',
										width : 100,
										sortable : false,
										formatter : function(index, value, data) {
											if(value){
												 return"是";
											}else{
												return"否";
											}
											
										}
									}, {
										field : 'start',
										text : '星级',
										width : 100,
										sortable : false
									}, {
										field : 'mothOfIncome',
										text : '本月金额',
										width : 100,
										sortable : false
									}, {
										field : 'yearOfIncome',
										text : '年度金额',
										width : 100,
										sortable : false
									}, {
										field : 'sumMoney',
										text : '总金额',
										width : 100,
										sortable : false
									}, {
										field : 'monthOfSignCounts',
										text : '本月签到',
										width : 100,
										sortable : false
									}, {
										field : 'price',
										text : '单价',
										width : 100,
										sortable : false
									}, {
										field : 'monthOfOrderCounts',
										text : '本月订单数',
										width : 100,
										sortable : false
									}, {
										field : 'payOrderCount',
										text : '本月已支付订单数',
										width : 100,
										sortable : false
									}, {
										field : 'status',
										text : '在线状态',
										width : 100,
										sortable : false,
										formatter : function(index, value, data) {
											if(value=="ACTIVE"){
												 return"是";
											}else{
												return"否";
											}
											
										}
									}, {
										field : 'age',
										text : '年龄',
										width : 100,
										sortable : false
									}, {
										field : 'workYear',
										text : '工作经验',
										width : 100,
										sortable : false
									}, {
										field : 'abilityScore',
										text : '能力分值',
										width : 100,
										sortable : false
									}, {
										field : 'bloodType',
										text : '血型',
										width : 100,
										sortable : false
									}, {
										field : 'constellation',
										text : '星座',
										width : 100,
										sortable : false
									}, {
										field : 'discussCount',
										text : '评论数',
										width : 100,
										sortable : false
									}, {
										field : 'verySatisfyCounts',
										text : '非常满意',
										width : 100,
										sortable : false
									}, {
										field : 'satisfyCounts',
										text : '满意',
										width : 100,
										sortable : false
									}, {
										field : 'notSatisfyCounts',
										text : '不满意',
										width : 100,
										sortable : false
									}, {
										field : 'workType',
										text : '分类',
										width : 100,
										sortable : false,
										formatter : function(index, value, data) {
											if(value=="HOUR_WORK"){
												 return"小时工";
											}else{
												return"全职";
											}
											
										}
									}, {
										field : 'workCleanKeeping',
										text : '子分类1',
										width : 100,
										sortable : false,
										formatter : function(index, value, data) {
											if(value){
												 return"是";
											}else{
												return"否";
											}
											
										}
									}, {
										field : 'workLaundry',
										text : '子分类2',
										width : 100,
										sortable : false,
										formatter : function(index, value, data) {
											if(value){
												 return"是";
											}else{
												return"否";
											}
											
										}
									}, {
										field : 'workCook',
										text : '子分类3',
										width : 100,
										sortable : false,
										formatter : function(index, value, data) {
											if(value){
												 return"是";
											}else{
												return"否";
											}
											
										}
									}, {
										field : 'nativePlace',
										text : '籍贯',
										width : 100,
										sortable : false
									}, {
										field : 'address',
										text : '地址',
										width : 100,
										sortable : false
									} ],
							tools : [
									{
										text : "查看",
										icon : 'fa-eye',
										action : function(data, row, grid) {
											var url = "${request.contextPath}/AuntService/toAuntView?auntId="
													+ data.auntId;
											loadPage(url);
										}
									},
									{
										text : "禁用",
										icon : 'fa-pencil',
										action : function(data, row, grid) {
											var url = "${request.contextPath}/AuntService/disableAunt";
										    $.post(url, {"auntId": data.auntId}, function(json) {
					                            $('.auntGrid').grid('load', $('.auntGrid .iactive').text());
					                        });
										}
									},
									{
										text : "删除",
										icon : 'fa-times',
										action : function(data, row, grid) {
					                        BootstrapDialog.confirm('确定要删除吗？', function(result) {
					                            if (result ===true) {
					                            	var url = "${request.contextPath}/AuntService/deleteAuntWeb";
													$.post(url, {
														"auntId" : data.auntId
													}, function(json) {
														row.remove();
													});
					                            }

					                        });
										}
									} ]
						});
		   $("#selectattendanceGrid").click(function(){
		       	 $('#attendanceGrid').grid('load', 1);
		       })
	});
	</script>
