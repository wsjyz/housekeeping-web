<div class="content-tools clearfix">
  <form action="member.html" method="get" accept-charset="utf-8">
    <div class="input-group">
      <span class="input-group-addon">手机号</span>
      <input type="text" class="form-control" id="mobile">
    </div>
    <div class="input-group">
      <span class="input-group-addon">昵称</span>
      <input type="text" class="form-control" id="nickName">
    </div>

    <div class="btns">
      <button type="button" class="btn btn-default">查找</button>
      <button type="reset" class="btn btn-default">重置</button>
    </div>

    <div class="btns-right">
      <a href="${request.contextPath}/UserService/toMemberAdd" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span> 新增
      </a>
      <a href="${request.contextPath}/UserService/toMemberComments" class="btn btn-primary">
        <span class="glyphicon glyphicon-comment"></span> 评论管理
      </a>
    </div>
  </form>
</div>

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">会员管理</div>
  <div class="memberGrid"></div>
</div>
<script>
    jQuery(function() {
        $('.memberGrid').grid({
            url          : "${request.contextPath}/UserService/findUserPage",
            checkbox     : true,
            cssClass     : 'aunt-list',
            numberColumn : true,
            hoverCols    : false,
            zebraCols    : false, // 斑马线
            zebraRows    : false, // 斑马线
            params       : {mobile:function(){
            	return $("#mobile").val();
            },nickName:function(){
            	return $("#nickName").val();
            }},
            columns: [{
                    field     : 'mobile', // 必需
                    text      : '手机号',
                    width     : 120,
                    align     : 'center',
                    sortable  : false
                }, {
                    field     : 'nickName',
                    text      : '昵称',
                    width     : 120,
                    sortable  : false
                }, {
                    field     : 'userName',
                    text      : '姓名',
                    width     : 160,
                    sortable  : false,
                    formatter : function (index, value, data) {
                        return '<a href="${request.contextPath}/UserService/toMemberView?memberId='+ data.userId +'"><i class="fa fa-user"></i> '+ value +'</a>';
                     }
                }, {
                    field     : 'yearMoney',
                    text      : '年度消费',
                    width     : 80,
                    sortable  : false
                }, {
                    field     : 'monthMoney',
                    text      : '月度消费',
                    width     : 80,
                    sortable  : false
                }, {
                    field     : 'couponCounts',
                    text      : '优惠券剩余数量',
                    width     : 150,
                    sortable  : false
                }, {
                    field     : 'card',
                    text      : '权限',
                    width     : 120,
                    sortable  : false,
                    formatter : function (index, value, data) {
                    	if(value=="COMMON"){
                    		return "普通卡";
                    	}else if(value=="GOLD"){
                    		return "金卡";
                    	}else if(value=="WHITE_GOLD"){
                    		return "白金卡";
                    	}else if(value=="DIAMOND"){
                    		return "钻石卡";
                    	}
                     }
                }
            ],
            tools: [
                {
                    text : "查看",
                    icon : 'fa-eye',
                    action : function(data, row, grid) {
                        var url = "${request.contextPath}/UserService/toMemberView?memberId=" + data.userId;
                        loadPage(url);
                    }
                }, {
                    text : "禁用",
                    icon : 'fa-pencil',
                    action : function(data, row, grid) {
                        var url = "${request.contextPath}/UserService/disableMember?memberId=" + data.userId;
                        loadPage(url);
                    }
                }, {
                    text : "删除",
                    icon : 'fa-times',
                    action : function(data, row, grid) {
                    	var url = "${request.contextPath}/UserService/deleteMemberWeb";
                        row.remove();
                        $.post(url, {"memberId": data.userId}, function(json) {
                            row.remove();
                        });
                    }
                }
            ]
        });
    });
</script>
