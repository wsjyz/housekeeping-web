<div class="content-tools clearfix">
  <form action="aunt.html" method="get" accept-charset="utf-8">

<div class="panel panel-default change-password">
  <!-- Default panel contents -->
  <!-- <div class="panel-heading">用户管理</div> -->

  <div class="panel-body">
    <form class="form-horizontal" role="form" id="changePasswordForm" name="changePasswordForm" action="" method="post" >
      <div class="row">
        <div class="col col-xs-12 col-md-10 col-lg-8">
		<input type="hidden" id="auntId" name="auntId" value="${userId}">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">原密码</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" readonly="readonly" name="oldPassword" value="" id="oldPassword" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">新密码</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" value="" id="newPassword" name="newPassword" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">确认新密码</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" value="" id="surePassword" name="surePassword" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fa fa-check"></i> 确认
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>


<script>
	jQuery(function($) {
		$('#changePasswordForm').bootstrapValidator({
			message : '请检查输入项。',
			//submitButtons : 'button[type="submit"]',
			feedbackIcons : {
				valid : 'fa fa-check-square',
				invalid : 'fa fa-warning',
				validating : 'fa fa-spinner fa-spin'
			},
			fields : {
				oldPassword : {
					message : '请输入密码',
					validators : {
						stringLength : {
							min : 6,
							max : 30,
							message : '长度必须大于6小于30'
						}
					}
				},
				newPassword : {
				message : '请输入密码',
				validators : {
					stringLength : {
						min : 6,
						max : 30,
						message : '长度必须大于6小于30'
					}
				}
			},
			surePassword : {
					message : '请输入密码',
					validators : {
						stringLength : {
							min : 6,
							max : 30,
							message : '长度必须大于6小于30'
						}
					}
				}
			}
		}).on('success.form.bv', function(event) {
			event.preventDefault();
			var form = $(this);
			var url = "${request.contextPath}/UserService/changePassword"
			var json = form.formToJson();

			$.post(url, {
				"changePassword" : json
			}, function() {
				alert("保存成功!");
			});
		});

	});
</script>
